{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anime World</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url("{% static 'images/home/background-3.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      transition: background 0.8s ease-in-out;
    }

    /* Thematic Background Classes */
    body.action {
      background: url("{% static 'images/home/background-1.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    body.adventure {
      background: url("{% static 'images/home/background-3.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    body.fantasy {
      background: url("{% static 'images/home/background-2.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    body.romance {
      background: url("{% static 'images/home/background-3.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      padding-top: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
    }

    .section {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .section h3 {
      margin-top: 15px;
      font-size: 1.5em;
    }

    .footer {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>

 <head>
  <style>
    h1 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Anime World</h1>
</body>

  <div class="content">
    <div class="section" data-theme="action">
      <img src="{% static 'images/home/anime-1.jpg' %}" alt="Demon Slayer">
      <h3>Action Anime</h3>
    </div>
    <div class="section" data-theme="adventure">
      <img src="{% static 'images/home/anime-2.jpg' %}" alt="Anime 2">
      <h3>Adventure Anime</h3>
    </div>
    <div class="section" data-theme="fantasy">
      <img src="{% static 'images/home/anime-3.jpg' %}" alt="Anime 3">
      <h3>Fantasy Anime</h3>
    </div>
    <div class="section" data-theme="romance">
      <img src="{% static 'images/home/anime-4.jpg' %}" alt="Anime 4">
      <h3>Romance Anime</h3>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Anime World - All Rights Reserved</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll(".section");

      sections.forEach((section) => {
        section.addEventListener("click", function () {
          const theme = section.getAttribute("data-theme");

          // Remove all possible theme classes
          document.body.classList.remove("action", "adventure", "fantasy", "romance");

          // Add selected theme class
          document.body.classList.add(theme);
        });
      });
    });
  </script>

</body>
</html>

{% endblock %}
