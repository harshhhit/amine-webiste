{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime World</title>

  <!-- Anime-like Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url("{% static 'images/home/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transition: background 0.6s ease-in-out;
    }

    /* Thematic Backgrounds */
    body.action {
      background: url("{% static 'images/home/background-1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    body.adventure {
      background: url("{% static 'images/home/background-2.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    body.fantasy {
      background: url("{% static 'images/home/background-3.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    body.romance {
      background: url("{% static 'images/home/background-4.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Background Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      z-index: 0;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }

    .navbar .navbar-nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .navbar .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar .navbar-nav .nav-link:hover {
      color: #ff3c3c;
    }

    /* Header Styling */
    .header {
      text-align: center;
      font-family: 'Luckiest Guy', cursive;
      font-size: 3em;
      color: #ff3c3c;
      text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.7);
      margin-top: 80px;
      margin-bottom: 40px;  /* Space between header and content */
      z-index: 1;
    }
    .header-image {
     width: 50px;  /* Set the width to match the icon size */
    height: 50px; /* Set the height to match the icon size */
    object-fit: cover; /* Ensure the image maintains its aspect ratio */
     }

    /* Content Layout */
    .content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 0 auto;
      padding: 0 30px;
      z-index: 1;
    }

    /* Section Styling */
    .section {
      width: 250px; /* Adjust size of the cards */
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
    }

    .section img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }

    .section h3 {
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      font-size: 1.4em;
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #ccc;
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Anime World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search"></i> Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i> Profile
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="header">
    <h1>Anime World</h1>
  </div>

  <div class="content">
    <div class="section" data-theme="action">
      <img src="{% static 'images/home/anime-1.jpg' %}" alt="Action Anime">
      <h3>Action Anime</h3>
    </div>
    <div class="section" data-theme="adventure">
      <img src="{% static 'images/home/anime-2.jpg' %}" alt="Adventure Anime">
      <h3>Adventure Anime</h3>
    </div>
    <div class="section" data-theme="fantasy">
      <img src="{% static 'images/home/anime-3.jpg' %}" alt="Fantasy Anime">
      <h3>Fantasy Anime</h3>
    </div>
    <div class="section" data-theme="romance">
      <img src="{% static 'images/home/anime-4.jpg' %}" alt="Romance Anime">
      <h3>Romance Anime</h3>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Anime World - All Rights Reserved</p>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll(".section");
      sections.forEach(section => {
        section.addEventListener("click", () => {
          const theme = section.getAttribute("data-theme");
          document.body.classList.remove("action", "adventure", "fantasy", "romance");
          document.body.classList.add(theme);
        });
      });
    });
  </script>

</body>
</html>
